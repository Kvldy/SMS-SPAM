name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # dépendances runtime
          pip install -r requirements.txt
          # dépendances dev (tests/qualité)
          pip install coverage flake8

      # (IMPORTANT) Créer un mini jeu de données pour les tests CI
      # Le dataset complet n'est pas versionné → on fabrique un spam.csv minimal
      - name: Create minimal dataset
        run: |
          mkdir -p data/raw
          cat > data/raw/spam.csv << 'EOF'
          v1,v2
          ham,Salut tu viens ce soir ?
          spam,WIN a brand new iPhone! Call now
          ham,On se voit demain à 10h
          spam,URGENT! Call this number to claim your prize
          EOF

      - name: Run unit tests with coverage
        run: |
          coverage run -m unittest discover -s tests -v
          coverage xml -o coverage.xml
          coverage report -m

      - name: Lint (flake8)
        run: |
          flake8 src tests --max-line-length=120
